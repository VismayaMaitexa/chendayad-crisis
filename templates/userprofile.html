<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #7f7fd5, #86a8e7, #91eae4);
            min-height: 100vh;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .form-control:focus {
            border-color: #7f7fd5;
            box-shadow: 0 0 0 0.2rem rgba(127, 127, 213, 0.25);
        }
        .btn-primary {
            background: #7f7fd5;
            border: none;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            background: #6c6cbd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card">
                    <h2 class="text-center mb-4">Edit Profile</h2>
                    
                    <form method="post" action="{% url 'userprofile' %}">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ user.username }}" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       value="{{ user.phone }}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city" 
                                       value="{{ user.city }}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pincode">City</label>
                                <input type="text" class="form-control" id="pincode" name="pincode" 
                                       value="{{ user.pincode }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="district">District</label>
                            <input type="text" class="form-control" id="district" name="district" 
                                   value="{{ user.district }}">
                        </div>

                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-primary mr-2">Save Changes</button>
                            <a href="{% url 'userdashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
