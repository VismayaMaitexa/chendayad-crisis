<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            height: 100vh;
            position: fixed;
            padding-top: 50px;
            transition: width 0.3s ease;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-header h2 {
            font-size: 22px;
            font-weight: 600;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 15px;
            text-align: center;
        }

        .sidebar-menu li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            display: block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar-menu li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-left h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-right span {
            margin-right: 10px;
            font-size: 18px;
        }

        .navbar-right img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            transition: transform 0.3s ease;
        }

        .navbar-right img:hover {
            transform: scale(1.1);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }

            .navbar-left h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 0;
                visibility: hidden;
            }

            .main-content {
                margin-left: 0;
            }

            .navbar-left h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>User Dashboard</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{% url 'crisis' %}">Crisis</a></li>
            <li><a href="{% url 'crisisreportinguser' %}">Crisis Reporting</a></li>
            <li><a href="{% url 'resourcerequest' %}">Resource Request</a></li>
            <li><a href="{% url 'home' %}">Log Out</a></li>
        </ul>
    </div>

    <div class="main-content">
        <nav class="navbar">
            <div class="navbar-left">
                <button class="toggle-btn">&#9776;</button>
                <h1>Dashboard</h1>
            </div>
            <div class="navbar-right">
                <div class="user-info">
                    <span>
                        <a 
                          style="
                            text-decoration: none; 
                            background-color: #029302; 
                            color: white; 
                            padding: 10px 20px; 
                            border-radius: 8px;
                            display: inline-block;
                            font-family: Arial, sans-serif;
                            font-weight: bold;
                            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                            transition: background-color 0.3s ease, transform 0.2s ease;
                          " 
                          href="{% url 'userprofile' %}"
                          onmouseover="this.style.backgroundColor='#026902'; this.style.transform='scale(1.05)';"
                          onmouseout="this.style.backgroundColor='#029302'; this.style.transform='scale(1)';"
                        >
                          Profile
                        </a>
                      </span>
                </div>
            </div>
        </nav>

       <div class="cards-container">
            <div class="card">
                <h3>Donations</h3>
                <p>Total Donations: $10,000</p>
            </div>
            <div class="card">
                <h3>Available Refugee Camps</h3>
                <p>5</p>
            </div>
            <div class="card">
                <h3>Available Volunteers</h3>
                <p>50</p>
            </div>
            <div class="card">
                <h3>Help</h3>
                <p>Contact Support</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.toggle-btn').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.width = sidebar.style.width === '0px' ? '250px' : '0px';
        });
    </script>

</body>
</html>
