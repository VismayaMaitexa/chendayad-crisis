{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details Form</title>
    {% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        select {
            cursor: pointer;
        }
        .form-group:last-child {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Job Details Form</h2>
    <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>
        </div>


        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" id="message" name="message" placeholder="Enter message" required>
        </div>

        
        <div class="form-group">
            <label for="vacancy">Vacancy</label>
            <input type="text" id="vacancy" name="vacancy" placeholder="Enter vacancy details" required>
        </div>

        
        <div class="form-group">
            <button type="submit">Submit Job Details</button>
        </div>
    </form>
</div>
{% endblock %}
</body>
</html>
